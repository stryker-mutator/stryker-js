name: CI

on: [push]

jobs:
  build_test_node8:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 8.x
      uses: actions/setup-node@v1
      with:
        node-version: 8.x
    - name: Install dependencies
      run: npm install
    - name: Run linting
      run: npm run lint
    - name: Build packages
      run: npm run build
    - name: Run unit tests and integration tests
      run: npm test
      
  build_upload_node12:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install dependencies
      run: npm install
    - name: Run linting
      run: npm run lint
    - name: Build packages
      run: npm run build
    - name: Upload artifacts
      uses: actions/upload-artifact@v1
        with:
          name: build_node12
          path: .

  test_node12:
    runs-on: ubuntu-latest
    needs: build_upload_node12
    
    steps:
    - name: Download Node 12 build output
      uses: actions/download-artifact@v1
      with:
        name: build_node12
    - name: Run unit tests and integration tests
      run: npm test
      
      
  e2e:
    runs-on: ubuntu-latest
    needs: build_upload_node12

    steps:
    - name: Download Node 12 build output
      uses: actions/download-artifact@v1
      with:
        name: build_node12
    - name: Run e2e tests
      run: npm run e2e
