name: mutation testing

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - test/**
      - epic/**

jobs:
  core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install & Build
        run: |
          npm install
          npm run build
      - name: Run Stryker
        run: npx lerna run --scope "@stryker-mutator/core" --concurrency 1 --stream stryker -- -- --concurrency 3
        env:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

  dependencies_and_plugins:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install & Build
        run: |
          npm install
          npm run build
      - name: Run Stryker
        run: npx lerna run --scope "@stryker-mutator/{api,instrumenter,util,typescript-checker,jest-runner}" --concurrency 1 --stream stryker -- -- --concurrency 3
        env:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}