    versions:
    - "> 4.1.3"
  - dependency-name: escodegen
    versions:
    - "< 2"
    - "> 1.8.0"
  - dependency-name: esprima
    versions:
    - "< 4"
    - ">= 3.a"
  - dependency-name: esprima
    versions:
    - "< 5"
    - ">= 4.a"
  - dependency-name: execa
    versions:
    - ">= 4.a"
    - "< 5"
  - dependency-name: file-url
    versions:
    - ">= 3.a"
    - "< 4"
  - dependency-name: get-port
    versions:
    - ">= 5.a"
    - "< 6"
  - dependency-name: istanbul-lib-instrument
    versions:
    - ">= 4.a"
    - "< 5"
  - dependency-name: jasmine
    versions:
    - "< 3.2"
    - "> 3.1.0"
  - dependency-name: jsdom
    versions:
    - "< 13"
    - ">= 12.a"
  - dependency-name: lerna
    versions:
    - "< 3.1"
    - ">= 3.0.a"
  - dependency-name: lerna
    versions:
    - "< 3.2"
