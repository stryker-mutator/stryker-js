<div class="col-md-12">
    <div class="row">
        <div class="totals col-xs-11">
            <h2>Totals</h2>
            <table class="table table-hover table-bordered table-no-top">
                {{>resultTableHead}}
                <tbody>
                    {{>resultRow}}
                </tbody>
            </table>
            <hr>
        </div>
        <div class="finegrained col-xs-11">
            <h2>Finegrained</h2>
            <table class="table table-hover table-bordered table-no-top">
                {{>resultTableHead}}
                <tbody>
                    {{#each children}} {{>resultRow}} {{/each}} {{#each leafs}} {{>resultRow}} {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</div>
